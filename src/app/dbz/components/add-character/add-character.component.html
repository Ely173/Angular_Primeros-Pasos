  <h4>Agregar personaje</h4>
  <form class="row" (ngSubmit)="emiteCharacter()">
    <input type="text" [(ngModel)]="character.name" name="name" placeholder="Nombre"  class="form-countrol mb-2">
    <input type="text" [(ngModel)]="character.power" name="power" placeholder="Poder" class="form-countrol mb-2">
    <button type="submit"  class="btn btn-primary" >Agregar</button>
  </form>
