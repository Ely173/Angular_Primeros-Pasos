<h4>Listado</h4>
<ul class="list-group" >
  @for( character of characterList; let i=$index; let par=$even; let ultimo=$last; track i){
    <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': ultimo, 'list-group-item-primary': par,}">
      <div>
        <samp class="text primary" >{{i+1}}.</samp> <!-- poner una lista enumerada-->
        <samp>{{character.name}} - </samp>
        <strong>Power: </strong>
        <span>{{character.power}} </span>
       <!-- <span> Es par: {{par}}</span>-->
      </div>
      <button (click)="onDeleteCharacter(character.id)" class=" btn  btn-danger " > x </button>
    </li>
  }

</ul>
